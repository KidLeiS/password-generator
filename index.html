<!DOCTYPE html>

<html lang="en-gb">

  <!-- Document title, metadata and stylesheet -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <!-- Password generator body -->
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Text area that links to doc.QuerySelector and it's value is changed in JS -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Button links to javascript 'click' Event Listener and doc.QuerySelector -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
